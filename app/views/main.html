<div class="header">
  <h3 class="text-muted">Game of Conway's Supposedly Angular Life</h3>
</div>
<div class="row">
  <div class="col-md-4"><button class="btn btn-primary" ng-click="start()">Start</button>
    <button class="btn btn-warning" ng-click="stop()">Stop</button>
    <button class="btn btn-success" ng-click="restart()">Restart</button>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-xs-5"><label>Seed pct:</label></div>
    </div>
    <div class="row">
     <div class="col-xs-3"><input class="form-control" ng-model="seedpct"></div>
   </div>
  </div>
  <!-- <div class="col-md-2">
    <div class="row"><div class="col"><label>Runs</label></div> </div>
    <div class="row"><div class="col">{{iterations}}</div> </div>
  </div> -->
</div>

<div class="grid">
  <div ng-repeat="r in rows track by $index">
    <span ng-repeat="cell in r track by $index" ng-click="toggle($parent.$index,$index)" ng-class="{alive:cell.alive}" >&nbsp;</span>
  </div>
</div>
<button class="btn" ng-click="step();">step</button>
