<div class="header">
  <h3 class="text-muted">Game of Angular Life</h3>
</div>
<div class="row">
  <div class="col-md-4"><button class="btn btn-primary" ng-click="start()">Start</button>
    <button class="btn btn-warning" ng-click="stop()">Stop</button>
    <button class="btn btn-success" ng-click="restart()">Restart</button>
    <button class="btn" ng-click="runcycle()">Run cycle</button>
  </div>
  <div class="col-md-4">
    <div class="row"><div class="col-xs-5"><label>Seed percentage:</label></div></div>
    <div class="row"><div class="col-xs-3"><input class="form-control" ng-model="seedpct"></div></div>
  </div>
  <div class="col-md-2">
    <div class="row"><div class="col"><label>Runs</label></div> </div>
    <div class="row"><div class="col">{{iterations}}</div> </div>
  </div>
</div>

<div class="grid">
  <div ng-repeat="r in rows">
    <span ng-repeat="cell in r" ng-click="showneighbours($parent.$index,$index)" ng-class="{alive:cell.alive}" >&nbsp;</span>
  </div>
</div>

<h3>Runlog</h3>
<ul>
  <li ng-repeat="item in runlog">
    Seed: {{item.seedpct}}, Iterations: {{item.iterations}}
  </li>
</ul>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from <a href="http://twitter.com/dalager">@dalager</a></p>
</div>
